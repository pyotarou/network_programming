<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>B2課題-ログイン</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="center-block">
            <img class="oz-img" src="./img/OZ.png">
        </div>
        <form method="PHP">
            <div class="form-group">
                <input class="form-control" id="name" placeholder="name" type="textbox" name="name">
            </div>
            <div class="form-group">
                <input class="form-control" id="password" placeholder="password" type="password" name="password">
            </div>
            <div class="form-group">
                <input class="btn btn-outline-secondary" id="sign" type="button" value="Sign in">
            </div>
        </form>
        <div id="msg"></div>
        <div class="entry" id="entry"><p>まだ登録されていない方は<a href="./entry.html">こちら</a>から。</p></div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
